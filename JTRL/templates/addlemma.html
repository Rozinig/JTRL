{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <h1>{% block title %} Add Known Words {% endblock %}</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/lemma/add">
            <div class="field">
                <div class="control">
                    <textarea  name="words" placeholder="Individual words, phases, or sentences" style="height:400px"></textarea>
                </div>
            </div>
            <input type="submit" value="Add Words">
        </form>
    </div>
{% endblock %}
